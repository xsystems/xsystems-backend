application.name = Application xSystems Backend

logging.level = INFO

io.file.path = ~/tmp/xsystems/file

persistence.driver = org.postgresql.Driver
persistence.password =
persistence.migrationOutOfOrder = true
persistence.migrationPrefix =
persistence.migrationSeparator = _
persistence.schemaPath = ~/tmp/xsystems
persistence.unitName = persistence-unit-xsystems
persistence.url = jdbc:postgresql://localhost/postgres
persistence.user = postgres

security.password.hash.iterations = 1000000
security.password.hash.keyLength = 32
security.password.hash.saltLength = 128
security.realm = Realm xSystems Backend

server.host = localhost
server.name = HTTP Server xSystems Backend
server.port = 8080

webapp-context.contextPath =
webapp-context.displayName = Webapp Context xSystems Backend
